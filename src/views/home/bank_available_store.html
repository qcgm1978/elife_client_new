<div class="scrollable page other_store">
  <header class="header common_header search-head">
      <a href="javascript:history.back();" class="return_btn">
        <div class="back">
          <div class="back_arrow"></div>
          <div>返回</div>
        </div>
      </a>
      <div class="title">适用门店</div>
    </header>
    
   <div class="title_section apply_store scrollable-content suit_content_top" mobile-infinite-scroll on-reach-bottom="showLoading(); getList(0)">
   <div ng-show="loading" class="ng-hide">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
   	<ul class="thumb_list">
        <li style="height: 96px !important;" ng-repeat="busiStore in businessStoreList">
          <a href="#/business/index/{{busiStore.store_code}}">
            <img class="left" lazy-img="{{parseImageUrl(busiStore.image_url)}}" alt="暂无图片" src="{{defaultImgUrl}}"/>
            <div class="right">
              <div class="top large text_overflow" ng-style="busiStore.PRStyle">{{::busiStore.store_name}}</div>
              <div class="middle">
                <div class="stars">
                 <div ng-repeat="star in busiStore.levels" class="star_{{star.type}}"></div>
                </div>
              </div>
              <div class="bottom small gray">
                {{busiStore.bottomContent}}
              </div>
              <div class="right_bottom small light_gray" ng-show="busiStore.distance!=0.0">{{busiStore.distance}}{{busiStore.unit}}</div>
              <div class="other_info">
                <div ng-repeat= "role in busiStore.icons" class="top discount_icon {{role}}" ></div>
                  <br>
                  <div class="middle small avg_price"
                       ng-show="busiStore.avg_price!=0 && busiStore.avg_price !=null">{{
                      busiStore.avg_price + '元/人'}}
                  </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
       <div class="loading_more_wrap" ng-show="e_row > 10 && mark">
          <div class="loading_more" ng-show="loadingMore">加载更多...</div>
          <div class="loading_more" ng-show="!loadingMore">无更多数据...</div>
        </div>
      </div>

</div>
